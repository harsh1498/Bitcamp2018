{% extends 'home/base.html' %}
{% block title %}Signup{% endblock %}
{% block container %}
<div class="card">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form style='text-align:justify' method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
